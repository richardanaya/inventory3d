<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="minimum-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no, initial-scale=1">
    <title>INVENTORY3D</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500,100' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://use.fontawesome.com/b232dfa578.js"></script>
    <script src="vendor/aframe.js"></script>
    <style>
        html {
            font-family: 'Roboto', sans-serif;
            background: #3f3f3f;
            color: #efefef;
        }

        .spin {
            -webkit-animation: anim 5s infinite linear;
            animation: anim 5s infinite linear;
            rotateZ(-90deg)
            -webkit-transform: translateZ(1000px);
        }

        @-webkit-keyframes anim {
            from {-webkit-transform: rotateY(0deg);}
            to {-webkit-transform: rotateY(360deg);}
        }

        @keyframes anim {
            from {transform: rotateY(0deg);}
            to {transform: rotateY(360deg);}
        }

        #background-video{
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100;
            -ms-transform: translateX(-50%) translateY(-50%);
            -moz-transform: translateX(-50%) translateY(-50%);
            -webkit-transform: translateX(-50%) translateY(-50%);
            transform: translateX(-50%) translateY(-50%);
            background-size: cover;
            z-index: 0;
        }

        .muidocs-icon-custom-github:before {
            font-family: 'Material Icons';
            content: "\e625";
        }
    </style>
</head>
<body>
<div id="app"></div>
<script src="bundle.js"></script>
</body>
</html>
